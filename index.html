<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synfo</title>
</head>
<body>
    <h1 id="header">Synfo</h1>
    <div>
        <p id="infobox"></p>
    </div>
</body>
<script>
    const infobox = document.getElementById("infobox");
    function filterOS() {
        var OSName = "Unknown";
        const userAgent = window.navigator.userAgent;
        if (userAgent.indexOf("Windows NT 10.0") != -1) OSName = "Windows 10";
        if (userAgent.indexOf("Windows NT 6.3") != -1) OSName = "Windows 8.1";
        if (userAgent.indexOf("Windows NT 6.2") != -1) OSName = "Windows 8";
        if (userAgent.indexOf("Windows NT 6.1") != -1) OSName = "Windows 7";
        if (userAgent.indexOf("Windows NT 6.0") != -1) OSName = "Windows Vista";
        if (userAgent.indexOf("Windows NT 5.1") != -1) OSName = "Windows XP";
        if (userAgent.indexOf("Windows NT 5.0") != -1) OSName = "Windows 2000";
        if (userAgent.indexOf("Mac") != -1) OSName = "Mac/iOS";
        if (userAgent.indexOf("X11") != -1) OSName = "UNIX";
        if (userAgent.indexOf("Linux") != -1) OSName = "Linux";
        if (userAgent.indexOf("Android") != -1) OSName = "Android";
        if (userAgent.indexOf("Blackberry") != -1) OSName = "BlackberryOS";
        if (userAgent.indexOf("WebOS") != -1) OSName = "WebOS";
        if (userAgent.indexOf("CrOS") != -1) OSName = "ChromeOS";
        if (userAgent.indexOf("Ubuntu") != -1) OSName = "Ubuntu";
        if (userAgent.indexOf("iPod") != -1) OSName = "iPod";
        if (userAgent.indexOf("iPad") != -1) OSName = "iPad";
        if (userAgent.indexOf("iPhone") != -1) OSName = "iPhone";
        if (userAgent.indexOf("Ubuntu") != -1) OSName = "Ubuntu";
        if (userAgent.indexOf("iOS") != -1) OSName = "iOS";
        if (userAgent.indexOf("Playstation") != -1) OSName = "Playstation";
        if (userAgent.indexOf("Windows Phone") != -1) OSName = "Windows Phone";
        if (userAgent.indexOf("Roku") != -1) OSName = "Roku TV";
        if (userAgent.indexOf("Kindle") != -1) OSName = "Kindle";
        if (userAgent.indexOf("hpwOS") != -1) OSName = "HP WebOS";
        if (userAgent.indexOf("palm") != -1) OSName = "PalmOS";
        return OSName;
    }
    function filterBrowser() {
        var browserName = "Unknown";
        const userAgent = window.navigator.userAgent;
        if (userAgent.indexOf("Firefox") != -1) browserName = "Firefox";
        if (userAgent.indexOf("SamsungBrowser") != -1) browserName = "Samsung Internet";
        if (userAgent.indexOf("Opera") != -1 || userAgent.indexOf("OPR") != -1) browserName = "Opera";
        if (userAgent.indexOf("Trident") != -1) browserName = "Internet Explorer";
        if (userAgent.indexOf("Edge") != -1) browserName = "Edge";
        if (userAgent.indexOf("Chrome") != -1) browserName = "Chrome";
        if (userAgent.indexOf("Safari") != -1) browserName = "Safari";
        if (userAgent.indexOf("UCBrowser") != -1) browserName = "UC Browser";
        if (userAgent.indexOf("Vivaldi") != -1) browserName = "Vivaldi";
        if (userAgent.indexOf("Brave") != -1) browserName = "Brave";
        return browserName;
    }
    function filterLanguage() {
        return navigator.language || navigator.userLanguage;
    }
    function filterCookies() {
        return navigator.cookieEnabled ? "enabled" : "disabled";
    }
    function filterJava() {
        return navigator.javaEnabled() ? "enabled" : "disabled";
    }
    function filterFlash() {
        hasFlash = false;
        try {
            hasFlash = Boolean(new ActiveXObject('ShockwaveFlash.ShockwaveFlash'));
        } catch (exception) {
            hasFlash = ('undefined' != typeof navigator.mimeTypes['application/x-shockwave-flash']);
        }
        return hasFlash ? "enabled" : "unsupported or disabled";
    }
    function filterTimeZone() {
        return Intl.DateTimeFormat().resolvedOptions().timeZone;
    }
    function filterPlugins() {
        return Array.from(navigator.plugins).map(plugin => plugin.name).join(", ");
    }
    function filterBrowserVersion() {
        return navigator.appVersion.split(" ")[0];
    }
    function filterGeoLocation() {
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition((position) => {
                return "Latitude: " + position.coords.latitude + ", Longitude: " + position.coords.longitude;
            });
        } else {
            return "Geolocation is not supported by this browser, or is turned off in the settings.";
        }
    }
    function getPlatform() {
        return navigator.platform;
    }
    //appCodeName and appName are both deprecated, and should not be used
    function getDeviceMemory() {
        return navigator.deviceMemory ? navigator.deviceMemory + " GB (" + (navigator.deviceMemory * 1024) + " MB)" : "Unknown";
    }
    function getHardwareConcurrency() {
        return navigator.hardwareConcurrency ? navigator.hardwareConcurrency + " logical processors" : "Unknown";
    }
    function getTouchSupport() {
        if (navigator.maxTouchPoints && navigator.maxTouchPoints > 0) {
            return "Touch support detected." + navigator.maxTouchPoints + " touch points available.";
        } else {
            return "No touch support detected.";
        }
    }
    function getKeyboard() { //may not work due to it only being supported in secure contexts(aka https)
        return navigator.keyboard ? "Your keyboard layout is: " + navigator.keyboard.layout : "Keyboard layout is unavailable.";
    }
    function getConnection() {
        const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
        if (connection) {
            return `Connection type: ${connection.effectiveType.toUpperCase()}, Download: ${connection.downlink}Mb/s, RTT: ${connection.rtt}ms`;
        } else {
            return "Network Information API is not supported by this browser.";
        }
    }
    function getDoNotTrack() {
        const dnt = navigator.doNotTrack || window.doNotTrack || navigator.msDoNotTrack;
        if (dnt == "1" || dnt == "yes") {
            return "Do Not Track is enabled.";
        } else if (dnt == "0" || dnt == "no") {
            return "Do Not Track is disabled.";
        } else {
            return "Do Not Track preference is not set.";
        }
    }
    function getGPU() {
        const canvas = document.createElement('canvas');
        const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
        if (gl) {
            const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
            if (debugInfo) {
                const vendor = gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL);
                const renderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
                return `GPU Vendor: ${vendor}, Renderer: ${renderer}`;
            } else {
                return "WEBGL_debug_renderer_info not available.";
            }
        } else {
            return "WebGL not supported.";
        }
    }
    function getBattery() {
        if ('getBattery' in navigator) {
            navigator.getBattery().then((battery) => {
                return `${battery.level * 100}%, Charging: ${battery.charging}`;
            });
        } else {
            return "Battery Status API is not supported by this browser.";
        }
    }
    function getMediaCapabilities() {
        if ('mediaCapabilities' in navigator) {
            return `Media Capabilities API is supported. Decoding info: ${JSON.stringify(navigator.mediaCapabilities.decodingInfo)}, Encoding info: ${JSON.stringify(navigator.mediaCapabilities.encodingInfo)}, Configuration: ${JSON.stringify(navigator.mediaCapabilities.configuration)}`;
        } else {
            return "Media Capabilities API is not supported by this browser.";
        }
    }
    function getMediaDevices() {
        if (navigator.mediaDevices && navigator.mediaDevices.enumerateDevices) {
            navigator.mediaDevices.enumerateDevices()
                .then((devices) => {
                    return devices.map(device => `${device.kind}: ${device.label} (ID: ${device.deviceId})`).join(", ");
                })
                .catch((err) => {
                    return `Error enumerating devices: ${err}`;
                });
        } else {
            return "Media Devices API is not supported by this browser.";
        }
    }
    // var networkStatus = null;
    // function monitorConnection() {
    //     setInterval(() => {
    //         if (navigator.onLine == true) {
    //             var networkStatus = "You are currently online.";
    //         } else {
    //             var networkStatus = "You are currently offline.";
    //         }
    //     }, 500);
    // }
    //wait for the DOM to load before executing
    function isPDFViewEnabled() {
        return typeof PDFJS !== 'undefined';
    }
    function returnPlatform() {
        return navigator.platform;
    }
    function getStorageInfo() {
        if ('storage' in navigator && 'estimate' in navigator.storage) {
            navigator.storage.estimate().then(estimate => {
                return `Quota: ${estimate.quota} bytes, Usage: ${estimate.usage} bytes`;
            });
        } else {
            return "Storage API is not supported by this browser.";
        }
    }
    function getCookies() {
        return document.cookie ? document.cookie : "No cookies found.";
    }
    function getUSB() {
        if ('usb' in navigator) {
            return "WebUSB is supported.";
        } else {
            return "WebUSB is not supported.";
        }
    }
    function getVendor() {
        return navigator.vendor ? navigator.vendor : "Unknown";
    }
    function getVirtualKeyboard() {
        if ('virtualKeyboard' in navigator) {
            return `Virtual Keyboard API is supported. Bounding Rectangle: ${JSON.stringify(navigator.virtualKeyboard.boundingRect)}, Overlay: ${navigator.virtualKeyboard.overlaysContent}`;
        } else {
            return "Virtual Keyboard API is not supported.";
        }
    }
    function getScreenLockStatus() {
        if ('screen' in navigator && 'lockOrientation' in screen) {
            return `Screen Orientation API is supported. Current orientation: ${screen.orientation.type}, Angle: ${screen.orientation.angle}`;
        } else {
            return "Screen Orientation API is not supported.";
        }
    }
    function getWebDriver() {
        return navigator.webdriver ? "WebDriver is being used." : "WebDriver is not being used.";
    }
    function displayWindowInfo() {
        if (window.outerWidth && window.outerHeight) {
            return `Window outer dimensions: ${window.outerWidth}x${window.outerHeight} <br> Inner dimensions: ${window.innerWidth}x${window.innerHeight} <br> Screen dimensions: ${screen.width}x${screen.height} <br> Available screen dimensions: ${screen.availWidth}x${screen.availHeight} <br> Window position: (${window.screenX}, ${window.screenY})`;
        } else {
            return "Window properties are not available.";
        }
    }
    function webXRSupport() {
        if (navigator.xr) {
            return "WebXR is supported.";
        } else {
            return "WebXR is not supported.";
        }
    }
    function getBattery() {
        if (getBattery in navigator) {
            return navigator.getBattery().then((battery) => {
                return `${battery.level * 100}%, Charging: ${battery.charging}`;
            });
        } else {
            return "Battery Status API is not supported by this browser(or you are not using a secure connection).";
        }
    }
    function getGamepadsConnected() {
        const gamepads = navigator.getGamepads ? navigator.getGamepads() : (navigator.webkitGetGamepads ? navigator.webkitGetGamepads() : []);
        const connectedGamepads = Array.from(gamepads).filter(gp => gp);
        if (connectedGamepads.length > 0) {
            return connectedGamepads.map(gp => `Gamepad ${gp.index}: ${gp.id} with ${gp.buttons.length} buttons and ${gp.axes.length} axes`).join(", ");
        } else {
            return "No gamepads connected.";
        }
    }
    function getMediaPlaying() {
        if ('mediaSession' in navigator) {
            return `Media Session API is supported; Metadata: ${JSON.stringify(navigator.mediaSession.metadata)}, Playback State: ${navigator.mediaSession.playbackState}`;
        } else {
            return "Media Session API is not supported.";
        }
    }
    function canSetAppBadge() {
        if ('setAppBadge' in navigator) {
            return "App Badging API is supported.";
        } else {
            return "App Badging API is not supported.";
        }
    }
    function canVibrate() {
        if ('vibrate' in navigator) {
            return "Vibration API is supported.";
            navigator.vibrate(200);
            setTimeout(() => {
                navigator.vibrate(200);
            }, 20);
        } else {
            return "Vibration API is not supported.";
        }
    }
    function heapInfo() {
        if ('memory' in performance) {
            return `JS Heap Size Limit: ${(performance.memory.jsHeapSizeLimit)/1024/1024}MB, Total JS Heap Size: ${Math.round((performance.memory.totalJSHeapSize)/1024/1024)}MB, Used JS Heap Size: ${Math.round((performance.memory.usedJSHeapSize)/1024/1024)}MB`;
        } else {
            return "Performance memory API is not supported.";
        }
    }
    document.addEventListener("DOMContentLoaded", () => {
        setInterval(() => {
            infobox.innerHTML = "You are using " + filterOS() + "<br> Your browser is " + filterBrowser() + "<br> Your region code is " + filterLanguage() + "<br> Cookies are " + getCookies() + "<br> Java is " + filterJava() + "<br> Flash is " + filterFlash() + "<br> Time zone is " + filterTimeZone() + "<br> Currently installed browser plugins are: " + filterPlugins() + "<br> Your browser version is: " + filterBrowserVersion() + "<br> Your location data is: " + filterGeoLocation() + "<br> Your platform is: " + returnPlatform() + "<br> Your device memory is: " + getDeviceMemory() + "<br> You have " + getHardwareConcurrency() + " available." + "<br> " + getTouchSupport() + "<br> " + getKeyboard() + "<br> " + getConnection() + "<br> " + getDoNotTrack() + "<br> " + getGPU() + "<br> Battery level is: " + getBattery() + "<br> " + getMediaCapabilities() + "<br> " + getMediaDevices() + "<br> PDF Viewer is " + (isPDFViewEnabled() ? "enabled" : "disabled") + "." + "<br>Platform: " + returnPlatform() + "<br>Storage Info: " + getStorageInfo() + "<br>" + getCookies() + "<br>" + getUSB() + "<br>Browser Vendor: " + getVendor() + "<br>" + getVirtualKeyboard() + "<br>" + getScreenLockStatus() + "<br>" + getWebDriver() + "<br>" + displayWindowInfo() + "<br>" + webXRSupport() + "<br>" + getBattery() + "<br>" + getGamepadsConnected() + "<br>" + getMediaPlaying() + "<br>" + canSetAppBadge() + "<br>" + canVibrate() + "<br>" + heapInfo();
        }, 50);
    });
</script>

</html>
